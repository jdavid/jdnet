{% load static %}
{% load compress %}
<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="{% static 'vendor/bootstrap-3.3.7/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-3.3.7/css/bootstrap-theme.min.css' %}" rel="stylesheet">
  <script src="{% static 'vendor/jquery-3.1.1.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>

  <!-- Project -->
  {% compress css %}
  <link href="{% static 'css/main.scss' %}" rel="stylesheet" type="text/x-scss">
  {% endcompress %}
  <script src="{% static 'js/main.js' %}"></script>
</head>

<body>
  <div class="navbar navbar-default navbar-fixed-top" id="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="{% static 'img/david.png' %}" alt="David Ibáñez">
        </a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="/blog">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
